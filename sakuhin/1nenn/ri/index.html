<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日専祭sp</title>
    <link rel="stylesheet" href="../../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../../assets/css/style.min.css">
</head>
<body class="sp-sakuhin-body1">
    <main>
        <div class="sakuhin__container">
            <article>
                <div class="sakuhin__name">
                    <h2>「第26回　スポーツフェスティバル公式サイト」</h2>
                </div>

                <section class="sakuhin__hito">
                    <figure>
                    <img class="sakuhin__hito-img" src="../../../assets/img/human.png" alt="李さんの写真">
                    </figure>
                    <p class="sakuhin__hito-name">李 振南さん</p>
                </section>

                <section class="sakuhin__tool">
                    <h3>使用したツール</h3>
                    <div class="sakuhin__tool-img">
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/html.png" alt="HTMLロゴ">
                        </figure>
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/css.png" alt="CSSロゴ">
                        </figure>
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/js.png" alt="Javascriptロゴ">
                        </figure>
                    </div>
                    <div class="sakuhin__tool-img">
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/react.png" alt="Reactロゴ">
                        </figure>
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/xd.png" alt="XDロゴ">
                        </figure>
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/photoshop.png" alt="Photoshopロゴ">
                        </figure>
                    </div>
                    <div class="sakuhin__tool-img">
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/illustrator.png" alt="Illustratorロゴ">
                        </figure>
                    </div>
                </section>

                <section class="sakuhin__sec">
                    <figure>
                        <img class="sakuhin__sec-img" src="../../../assets/img/sakuhin__ri1.png" alt="李君の作品の写真1">
                    </figure>
                    <h4>ーー作品のこだわりポイント！！</h4>
                    <p>このサイトを見た人にスポフェスの雰囲気を伝えたかったので、動画や音声を入れたことです。
                        また、新しい技術にも積極的に挑戦したことです。
                    </p>
                </section>

                <section class="sakuhin__sec">
                    <figure>
                        <img class="sakuhin__sec-img" src="../../../assets/img/sakuhin__ri2.png" alt="李君の作品の写真2">
                    </figure>
                    <h4>ーーこの制作で挑戦したこと</h4>
                    <p>現場の雰囲気を伝えるために、サイトのデザインと配色、React、Scssを使用した実装に挑戦したことです。</p>
                </section>

                <section class="sakuhin__sec">
                    <figure>
                        <img class="sakuhin__sec-img" src="../../../assets/img/sakuhin__ri3.png" alt="李君の作品の写真3">
                    </figure>
                    <h4>ーー苦労したところ</h4>
                    <p>初めてReactに触れたことです。沢山のエラーがでてしまいました。また、動画の音声編集です。
                        ページのパフォーマンスや著作権などに気を付け、工夫しました。
                    </p>
                </section>

                <div class="sakuhin__btn">
                    <div class="sakuhin__btn-backtop">
                        <a href="../../../index.html#sakuhin">戻る</a>
                    </div>
                </div>

            </article>
        </div>
    </main>
</body>

</html>
