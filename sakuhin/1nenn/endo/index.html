<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日専祭sp</title>
    <link rel="stylesheet" href="../../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../../assets/css/style.min.css">
</head>
<body class="sp-sakuhin-body1">
    <main>
        <div class="sakuhin__container">
            <article>
                <div class="sakuhin__name">
                    <h2>「第26回　スポーツフェスティバル公式サイト」</h2>
                </div>
 
                <section class="sakuhin__hito">
                    <figure>
                    <img class="sakuhin__hito-img" src="../../../assets/img/sakuhin__endo-face.png" alt="遠藤さんの写真">
                    </figure>
                    <p class="sakuhin__hito-name">遠藤 響さん</p>
                </section>
 
                <section class="sakuhin__tool">
                    <h3>使用したツール</h3>
                    <div class="sakuhin__tool-img">
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/html.png" alt="HTMLロゴ">
                        </figure>
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/css.png" alt="CSSロゴ">
                        </figure>
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/js.png" alt="Javascriptロゴ">
                        </figure>
                    </div>
                    <div class="sakuhin__tool-img">
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/photoshop.png" alt="Photoshopロゴ">
                        </figure>
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/illustrator.png" alt="Illustratorロゴ">
                        </figure>
                        <figure>
                            <img class="sakuhin__tool-img-pro" src="../../../assets/img/xd.png" alt="XDロゴ">
                        </figure>
                    </div>
                </section>
 
                <section class="sakuhin__sec">
                    <figure>
                        <img class="sakuhin__sec-img" src="../../../assets/img/sakuhin__endo1.png" alt="遠藤さんの作品の写真１">
                    </figure>
                    <h4>ーー作品のこだわりポイント！！</h4>
                    <p>メインカラーを水色にしたり、空に見立てて目立たせたりとサイトから爽やかな夏を感じさせるようにしたことです。</p>
                </section>
 
                <section class="sakuhin__sec">
                    <figure>
                        <img class="sakuhin__sec-img" src="../../../assets/img/sakuhin__endo2.png" alt="遠藤さんの作品の写真２">
                    </figure>
                    <h4>ーーこの制作で挑戦したこと</h4>
                    <p>元々CSSが苦手だったけど、デザインを妥協することなくコーディングに取り組んだことです。</p>
                </section>
 
                <section class="sakuhin__sec-noimg">
                    <h4>ーー苦労したところ</h4>
                    <p>positionのabsoluteを沢山指定した後に、ほとんどをmarginなどに修正したことです。</p>
                </section>
 
            <div class="sakuhin__btn">
                <div class="sakuhin__btn-backtop">
                    <a href="../../../index.html#sakuhin">戻る</a>
                </div>
            </div>
 
            </article>
        </div>
    </main>
</body>
 
</html>
